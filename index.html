<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon" type="image/png" href="fb_favicon.png">
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3   mx-14">
            <img class="w-60"  src="facebook_logo.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right shadow-xl border-1 flex flex-col px-4 py-2 rounded-xl bg-white w-1/3 relative">
            <input class="h-12 my-2 px-4 border border-1 border-gray-200 outline:bg-blue outline-blue-400 rounded-lg "  type="text" placeholder="Email address or phone number">
            <input class="h-12 my-2 px-4 border border-1 border-gray-200 outline:bg-blue outline-blue-400 rounded-lg "  type="password" placeholder="password">
            <button class="bg-blue-500 text-white hover:bg-blue-600 cursor-pointer h-12 rounded-lg font-bold text-xl my-2" >Log In</button>
            <span class="text-center text-blue-500 hover:underline my-2 h-12 cursor-pointer">Forgotten Password?</span>
            <hr>
            <button class="bg-green-500 text-white hover:bg-green-600 w-fit px-4 mx-auto h-12 rounded-lg cursor-pointer  text-xl my-8">Create New Account</button>
            <span class=" mx-12 absolute text-sm -bottom-12">
                <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity,brand or business.
            </span>
        </div>
    </div>
</body>
</html>
